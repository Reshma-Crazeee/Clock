<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">

    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"> -->
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <div class="clock">
                <img src="./orders.jpg" alt="" width="110px" height="110px" id="size">
                <div class="word">CLOCK</div>
            </div>
            <div class="timebox">
                <div class="box" id="time">
                    TIME
                </div>
                <div class="box sets">
                    <div id="hours">00</div>
                    <div id="timing">hours</div>
                </div>
                <span style="color:#8a11bf; font-size: 50px;">:</span>
                <div class="box sets">
                    <div id="minutes">00</div>
                    <div id="timing">mins</div>
                </div>
                <span style="color:#8a11bf; font-size: 50px;">:</span>
                <div class="box sets">
                    <div id="seconds">00</div>
                    <div id="timing">secs</div>
                </div>
                <div class="box meridiem">
                    <div id="meri">AM</div>
                </div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
        </div> 
        <div class="new">
            <div class="row">
                <div class="one">
                    <i class="fa-solid fa-sun-bright fa-2x" id="logo"></i>
                    <div class="wake">Set wake up time</div>
                    <select name="am" id="am" onclick="morning()">
                        <option value="AM">08 AM - 09 AM</option>
                        <option value="AM">09 AM - 10 AM</option>
                        <option value="AM">10 AM - 11 AM</option>
                        <option value="PM">11 AM - 12 PM</option>
                    </select>
                </div>
                
                <div class="border"></div>

                <div class="one">
                    <i class="fa-solid fa-fork-knife fa-2x" id="logo1"></i>
                    <div class="wake">Set lunch time</div>
                    <select name="am" id="am1" onclick="noon()">
                        <option value="PM">12 PM - 01 PM</option>
                        <option value="PM">01 PM - 02 PM</option>
                        <option value="PM">02 PM - 03 PM</option>
                        <option value="PM">03 PM - 04 PM</option>
                    </select>
                </div>
                
                <div class="border"></div>
                
                <div class="one">
                    <i class="fa-solid fa-snooze fa-2x" id="logo2"></i>
                    <div class="wake">Set nap time</div>
                    <select name="am" id="am2" onclick="night()">
                        <option value="PM">08 PM - 09 PM</option>
                        <option value="PM">09 PM - 10 PM</option>
                        <option value="PM">10 PM - 11 PM</option>
                        <option value="AM">11 PM - 12 AM</option>
                    </select>
                </div>
            </div>
            
            <div class="card">
                <div id="name"></div>
                <img src="" id="imgone" alt="">
            </div>
            <div id="wish">GOOD AFTERNOON !!</div>
            <a href="#" style="text-decoration: none;" onclick="boom()"><div class="party">Party time!</div></a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
